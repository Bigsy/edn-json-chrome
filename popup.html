<!DOCTYPE html>
<html>
<head>
  <title>EDN to JSON Converter</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-group">
      <label for="ednInput">EDN:</label>
      <textarea id="ednInput" placeholder="Enter EDN here..."></textarea>
      <button class="copy-button" data-target="ednInput">Copy</button>
    </div>
    <div class="input-group">
      <label for="jsonOutput">JSON:</label>
      <textarea id="jsonOutput" placeholder="JSON output will appear here..."></textarea>
      <button class="copy-button" data-target="jsonOutput">Copy</button>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
